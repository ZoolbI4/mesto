<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header/logo.svg" alt="Логотип Место">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/profile/avatar.png" alt="Фотография Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" title="Редактировать профиль"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" title="Добавить карточку"></button>
    </section>

    <section class="elements">
      <ul class="elements__cards">
        <li class="element">
          <img class="element__photo" src="./images/elements/karachaevsk.png" alt="Фото Карачаевск">
          <div class="element__caption">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like" type="button" title="Лайк"> </button>
          </div>
        </li>
        <li class="element">
          <img class="element__foto" src="./images/elements/gora-elbrus.png" alt="Фото Гора Эльбрус">
          <div class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button" title="Лайк"> </button>
          </div>
        </li>
        <li class="element">
          <img class="element__foto" src="./images/elements/dombay.png" alt="Фото Домбай">
          <div class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button" title="Лайк"> </button>
          </div>
        </li>
        <li class="element">
          <img class="element__foto" src="./images/elements/gora-elbrus.png" alt="Фото Гора Эльбрус">
          <div class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button" title="Лайк"> </button>
          </div>
        </li>
        <li class="element">
          <img class="element__foto" src="./images/elements/dombay.png" alt="Фото Домбай">
          <div class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button" title="Лайк"> </button>
          </div>
        </li>
        <li class="element">
          <img class="element__foto" src="./images/elements/karachaevsk.png" alt="Фото Карачаевск">
          <div class="element__caption">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like" type="button" title="Лайк"> </button>
          </div>
        </li>
      </ul>
    </section>
    <footer class="footer">
      <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
  </main>
  <div class="popup">
    <div class="popup__container">
      <form name="profileEdit">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input" type="text" id="name" name="profileName" placeholder="Имя Фамилия" required>
        <input class="popup__input" type="text" id="proffesional" name="profileProf" placeholder="Профессия" required>
        <button class="popup__save" type="submit" title="Сохранить">Сохранить</button>
      </form>
      <button class="popup__close-btn" type="button" title="Закрыть"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
