<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header/logo.svg" alt="Логотип Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile/avatar.png" alt="Фотография Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" title="Редактировать профиль"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" title="Добавить карточку"></button>
    </section>
    <section class="elements" aria-label="Секция с фотокарточками">
      <ul class="elements__cards">
      </ul>
    </section>
    <footer class="footer">
      <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
  </main>
  <div class="popup popup_edit">
    <div class="popup__container">
      <form name="profileEdit" class="popup__form" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input" type="text" id="profile-name" name="profileName" placeholder="Имя Фамилия" minlength="2"  maxlength="30" required>
        <span class="popup__error profile-name-error"></span>
        <input class="popup__input" type="text" id="profile-text" name="profileProf" placeholder="Профессия" minlength="2"  maxlength="200"required>
        <span class="popup__error profile-text-error"></span>
        <button class="popup__save" type="submit" title="Сохранить">Сохранить</button>
      </form>
      <button class="popup__close-btn" type="button" title="Закрыть"></button>
    </div>
  </div>
 <div class="popup popup_add">
    <div class="popup__container">
      <form name="profileAdd" class="popup__form" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__input" type="text" id="place-title" name="nameTitle" placeholder="Название"  minlength="2"  maxlength="30" required>
        <span class="popup__error place-title-error"></span>
        <input class="popup__input" type="url" id="place-url" name="urlImage" placeholder="Ссылка на картинку" required>
        <span class="popup__error place-url-error"></span>
        <button class="popup__save" type="submit" title="Сохранить">Сохранить</button>
      </form>
      <button class="popup__close-btn" type="button" title="Закрыть"></button>
    </div>
  </div>
  <div class="popup popup_photos">
    <div class="popup__content">
      <img class="popup__image" src="#" alt="#">
      <h2 class="popup__figcaption"></h2>
      <button class="popup__close-btn" type="button" title="Закрыть"></button>
    </div>
  </div>
  <template id="card-template">
    <li class="element">
      <img class="element__photo" src="." alt="">
      <button class="element__trash-button" type="button" title="Удалить"></button>
      <div class="element__caption">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button" title="Лайк"></button>
      </div>
    </li>
  </template>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
